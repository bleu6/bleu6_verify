<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLEU6 Verification</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-logo"></div>
  <div class="container">
    <h1>BLEU6 AUTHENTICITY</h1>
    <p id="result">Checking code...</p>
    <a href="https://discord.gg/YOURSERVER" class="btn">Enter the BLEU6 Community</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('id');
    fetch(`/api/verify?id=${code}`)
      .then(res => res.json())
      .then(data => {
        const result = document.getElementById('result');
        if (data.status === "valid") {
          result.innerHTML = "✅ Verified: Code is authentic";
        } else if (data.status === "used") {
          result.innerHTML = "⚠️ This code has already been used.";
        } else {
          result.innerHTML = "❌ Invalid code.";
        }
      });
  </script>
</body>
</html>
